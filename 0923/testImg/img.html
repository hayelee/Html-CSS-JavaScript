<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- meta는 가장 상단 -->
    <title>Document</title>
    <!-- 내부스타일시트로 활용할 것을 권장 -->
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>

</head>
<body>
    <!-- / root 최상단 경로
         ./ 현재위치
         ../ 현재목록정의 기준 상단(=부모) 
         alt : alternative(대안) : 이미지가 지원되지 않을 때 글자로 대체 (웹 접근성)
        -->
    <!--상대경로 : 현재를 기준으로 한 위치-->
    <img src="../../images/imgs/cute.jpg" alt="감자같은미니언즈jpg">
    <!--width="200px" height="100px">-->
    <!-- 절대경로 / 보안상의 이유로 내 컴퓨터의 정보를 로컬로 표시할 수 없다 -->
    <img src="D:/A_TeachingMaterial/vscodeWeb/handeul/images/imgs/cute.jpg" alt="절대경로이미지jpg">
    <!-- localhost 이후의 경로로 접근하면 이미지 표현 가능 -->
    <img src="/images/imgs/cute.jpg" alt="감자같은미니언즈jpg">
    
</body>
</html>
