<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* block요소 */
        div {
            border: 1px solid black; /* 기본값 */
            width: 50%;
            margin: 10px;  /* 바깥쪽 여백 */
            padding: 10px; /* 안쪽 여백 */
        }
        /* inline요소 */
        span {
            background-color: #8abdffb0;
            border: solid rgba(255, 0, 0, 0.3);  /* 뒤에 0.3=투명도 */
            padding: 5px;
            width: 100px; /* 사이즈 조절 안됨 */
        }
    </style>
</head>
<body>
    <div>레이아웃을 짤 때는</div>
    <div>항상 <span>경계선</span>이 보이게 만드세요</div>
</body>
</html>
