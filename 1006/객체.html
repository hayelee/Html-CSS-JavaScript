<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
 
</body>
<script>
// 리터럴방식
// {property key : property value}의 형태
// 프로퍼티의 value가 함수인 경우 메소드라 지칭한다.

var myObj = {
    name : "아이유",
    age : 30,
    hello : function(){
        // return "이름은 " + this.name + "이고," + "나이는 " + this.age + "입니다";
        return `이름은 ${this.name} 이고, 나이는 ${this.age}입니다.`;
    }
}

console.log(myObj.name);
console.log(myObj.hello());

// 생성자방식 - new연산자와 내장객체를 이용
var myObj2 = new Object();
    myObj2.name = "아니유";
    myObj2["age"] = 30;
    myObj2.hello = function(){
        return `이름은 ${this.name} 이고, 나이는 ${this.age}입니다.`;
}

console.log(myObj2);
console.log(myObj2["name"]);
console.log(myObj2["hello"]());

// new연산자로 String객체 생성
var strObj = new String("hello");
var strObj1 = "hello~~"; //대체 가능
console.log(strObj, strObj1);
console.log(Object.keys(strObj));
console.log(Object.values(strObj));

// new Array객체 생성
var arrObj = new Array([1,2,3],[4,5]);
var arrObj1 = [[1,2,3],[4,5]];
console.log(Object.entries(arrObj));
console.log(Object.entries(arrObj1));

// custom Object로 객체 생성
var SelfObj = function(name,age){
    this.name = name;
    this.age = age;
    // 한글은 .으로 접근이 가능하다.
    this.한글나이 = parseInt(age) + 2;
    // 숫자로 .으로 접근하지 못한다. 숫자로 된 키로 사용할 때는 배열식 접근법으로 쓴다.
    this[1] = '배열식 접근법';
    this.hello = function(){
        return `이름은 ${this.name}이고 \r\n 나이는 ${this.age}/${this.한국나이} \r\n 숫자로 된 key는 ${this[1]}으로 표시!!`;
    }
}

// custom Object - 생성자함수를 사용해서 객체 생성
var sObj = new SelfObj('IU','29');
console.log(sObj);
console.log(sObj.hello());

// 속성 추가
sObj.팬클럽 = "유애나";
// 띄어쓰기인 경우 배열식 접근법을 쓴다. 이럴 땐 무조건 ""를 써줘야한다.
sObj["팬 클럽"] = "박인수";
console.log(sObj); //key 팬클럽 : values : 유애나 -> 추가됨

// 메소드 추가
sObj.fan = function(){
    return `fanclub:${this["팬 클럽"]}, \r\n 팬클럽:${this.팬클럽}`;
}
console.log(sObj.fan()); // fanclub:박인수, 팬클럽:유애나 -> 함수 또한 추가됨

// 속성, 메소드 삭제
delete sObj.팬클럽;
delete sObj.fan;

console.log(sObj); // key 팬클럽, key fan함수 삭제됨

/*  속성과 메소드의 접근방법

    1. 객체.key
    2. 객체["key"] >> 반드시 문자열형태로 key접근
    *식별자로 허용되지 않는 숫자가 들어간 속성 사용시 반드시 배열식(대괄호표기법)을 사용한다.
    3. 변수참조방식
    *key가 문자열로 표시되지 않은경우 변수로 인식함
    var key = "age";
    myObj[key]

*/

</script>
</html>
