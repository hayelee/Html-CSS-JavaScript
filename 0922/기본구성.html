<!-- 주석 -->
<!-- html 태그 정의 전 가장 먼저 선언해야 하며 html 버전을 웹브라우저에 알리는 역할 -->
<!DOCTYPE html>
<!-- html 문서 시작 태그 -->
<html lang="ko">  <!-- 웹 접근성과 관련된 속성. 스크린리더기가 번역할 언어 지정 -->
<head>
    <!-- meta : 브라우저와 검색엔진로봇에게 메타정보를 제공하는 태그 -->
    <!-- charset : 문서의 언어 인코딩 지정. 이 부분이 없으면 한글이 깨져보여요-->
    <meta charset="UTF-8">
    <title>문서의 제목을 표현합니다</title>

    <!-- 내부스타일시트 - internal style sheet, head태그영역에만 작성 -->
    <style>
        h2 {
            background-color: bisque !important; /* !important를 붙이면 우선순위가 적용됨 */
            color: blueviolet;
        }
    </style>
    <script>
     //   alert("여기는 헤더영역");
    </script>
</head>
<!-- body : 실제 사용자에게 보여질 내용을 작성하는 곳 -->
<body>
    한글이 깨지나용?
    <h1>한글이 깨지나용?</h1> <!-- 숫자가 작을수록 글자가 커짐 1~6까지만 존재! -->
    <!-- inline-style sheet형식으로 작성, internal보다 우선함 -->
    <h2 style = "background-color: rgba(156, 114, 167, 0.568);color: rgb(50, 13, 99);">한글이 깨지나용?</h2>
    <h3>한글이 깨지나용?</h3>
    <h4>한글이 깨지나용?</h4>
    <h5>한글이 깨지나용?</h5>
    <h6>한글이 깨지나용?</h6>
    <!-- 정의되어있지 않은 태그는 브라우저 마음대로 해석 -->
    <h7>한글이 깨지나용?</h7>

    <!-- 페이지 이동 태그. html이 만들어진 이유가 되는 태그 -->
    <a href="http://www.naver.com" target="_blank">네이버로 이동</a>
</body>
<script>
 /* 앞으로 
    디버깅에 
    많이 
    사용하게 됩니다. */
 //   alert("나는 경고창이죠");
    console.log("나는 콘솔창에서 확인하는 디버깅 정보를 표시하지");
</script>

</html>
