<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- radio버튼 사용시 name값을 공통으로 하여 그룹핑시킬 필요가 있다.(name값이 다르면 중복선택 가능) -->
    여자<input type="radio" name="gender" value="female"> 
    남자<input type="radio" name="gender" value="male">
    외계인<input type="radio" name="gender" value="alien" check>
    
    <hr>
    
    <input type="checkbox" name="hobby" value="java">자바
    <input type="checkbox" name="hobby" value="javascript">자바스크립트
    <input type="checkbox" name="hobby" value="html">HTML
    <input type="checkbox" name="hobby" value="css">CSS
    
    <hr>
    
    <input type="button" value="버튼" onclick="f_checked()"> <!-- ;세미콜론은 넣지 않아도 됨 -->
<script>
    //document 객체 - getElementsByName() : 선택자의 역할을 하는 메소드..
    function f_checked(){
        // radio button check
       var radios = document.getElementsByName("gender");
        // console.log(radios);
        for(var i = 0; i < radios.length; i++){
            // console.log(radios[i].checked);
            if(radios[i].checked){
                alert("선택한 성별은 "+ radios[i].value);
            }
        }
        // checkbox checked
        var chkVals = "";
        var chkboxs = document.querySelectorAll("input[type=checkbox]");
        // console.log(chkboxs.length);
        for(var i = 0; i<chkboxs.length; i++){
            if(chkboxs[i].checked){
                // console.log(chkboxs[i].value);
                chkVals += chkboxs[i].value + " ";
            }
        }
        console.log("내가 선택한 취미 : " + chkVals);

        //여기부터 체크박스 값을 콘솔로 표현할 코드를 입력하세요
    }
</script>
</body>
</html>
